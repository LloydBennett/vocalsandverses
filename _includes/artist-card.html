<div class="artist-card">
  <div class="thumbnail">
    <img src="images/artists/{{ include.directory }}/{{ include.image }}" alt="{{ include.name }}">
  </div>
  <div class="artist-card-strap">
    <h3 class="artist-card-name">{{ include.name }}</h3>
    <span class="artist-card-title">{{ include.jobtitle }}</span>
    <a href="{{ include.website }}" target="_blank" class="button button-small button-dark">
      <span class="button-name">Learn More</span>
    </a>
  </div>
</div>
