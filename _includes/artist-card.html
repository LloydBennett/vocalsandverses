<div class="artist-card">
  <div class="thumbnail">
    <img src="images/artists/{{ include.directory }}/{{ include.avatar-image }}" alt="{{ include.name }}">
  </div>
  <div class="artist-card-strap">
    <h3 class="artist-card-name">{{ include.name }}</h3>
    <span class="artist-card-title">{{ include.title }}</span>
  </div>
</div>
