<section class="gallery-grid section">
  <div class="container">
    {% for counter in (1..8)%}
      <div class="thumbnail" data-trigger-modal="gallery-modal" data-index="{{ counter }}" data-carousel-tab>
        <img src="../images/gallery/{{ counter }}/gallery-image-{{ counter }}.jpg" alt="Gallery Image">
      </div>
    {% endfor %}
  </div>
</section>
