<section class="subscribe">
  <div class="container no-col-padding">
    <h2 class="subscribe-heading">Stay Locked In</h2>
    <p class="subscribe-description">Keep up to date with the latest<span> news, events and giveways.</span></p>
    <div class="col-md-10 col-md-offset-1 no-col-padding">
      <form class="subscription-form">
        <input type="text" name="name" placeholder="Your Name" class="text-field">
        <input type="email" name="email" placeholder="Email Address" class="text-field email">
        <button class="btn btn-sml btn-blue">
          Subscribe
        </button>
      </form>
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <div class="footer-icons">
      <a href="https://twitter.com/VocalsAndVerses" target="_blank">
          {% include icons/twitter.html %}
      </a>
      <a href="https://www.youtube.com/user/VocalsAndVerses" target="_blank">
          {% include icons/youtube.html %}
      </a>

      <a href="https://www.facebook.com/VocalsAndVerses/" target="_blank">
          {% include icons/facebook.html %}
      </a>
    </div>

    <div class="thumbnail transparent footer-logo">
        <img src="../images/logo.svg" alt="footer logo">
    </div>
    <span class="copywright">
        <span>{{ "now" | date: "%Y" }} &copy;Vocals &amp; Verses &mdash; </span>
        <span>Handcrafted by <a href="http://www.lloydjamiebennett.co.uk" target="_blank">Lloyd Bennett</a></span>
    </span>

  </div>
</footer>
